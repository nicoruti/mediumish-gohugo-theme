<!-- begin post -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ .URL }}">
                {{with .Params.image}}
                    <img class="img-fluid" src="{{ . }}" alt="A thumbnail image">
                {{end}}                
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title"><a class="text-dark" href="{{ .URL }}">{{ .Title }}</a></h2>
            {{if .Params.Description}}
            <h4 class="card-text">{{ .Params.Description }}</h4>
            {{else}}
            <h4 class="card-text">{{ .Summary }}</h4>
            {{end}}
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">
                <span class="post-date">{{ dateFormat "2. Jan 2006" .PublishDate }}</span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
